<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <h1 class="bookTitle">LIBRARY</h1>
    <div id="bookContainer" class="bookContainer"></div>
    <form action="" method="post">
        <fieldset>
            <legend>New Book Details:</legend>
            <!-- <div> -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <!-- </div>
            <div> -->
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <!-- </div>
            <div> -->
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required>
            <!-- </div>-->
            <div>
            <input type="radio" id="read" name="read" value="Yes" required>
            <label for="read">Read</label>
            <!-- <br> -->
            <input type="radio" id="notRead" name="read" value="No" required>
            <label for="notRead">Not read</label>
            </div>
            <button id="subBtn" class="subBtn" type="submit" value="submit">ADD NEW BOOK</button>
        </fieldset>
    </form>
</body>
</html>
